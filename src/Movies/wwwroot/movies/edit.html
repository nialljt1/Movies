<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" 
                                   value.bind="movie.title" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release Year"
                                   value.bind="movie.releaseYear" class="form-control" />
                        </div>
                    </div>
                    <button class="btn btn-primary"
                            click.trigger="save()"></button>
                </form>
            </div>

        </div>
    </div>

</template>
